
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Vaultix - Secure Vault</title>
    <meta name="description" content="Secure File Vault with Advanced Privacy Features" />
    <meta name="author" content="Vaultix Team" />
    
    <!-- Security meta tags -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: blob: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- PWA tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <meta property="og:title" content="Vaultix - Secure Vault" />
    <meta property="og:description" content="Advanced Security Vault Application" />
    <meta property="og:type" content="website" />
    
    <style>
      /* Prevent screenshots and screen recording */
      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Hide content during dev tools */
      .devtools-detector {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 999999;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div class="devtools-detector"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
